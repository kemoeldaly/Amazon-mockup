<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Replica</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="footerStyles.css">
</head>
<body>
  <div class="a-section">
    <div class="a-box">
      <div class="a-box-inner a-padding-extra-large">
        <h1 class="a-spacing-small">
          Sign in
        </h1>
        <div class="a-row a-spacing-base">
          <label for="ap_email" class="a-form-label">
            Email(phone or mobile accounts)
          </label>
          <input type="text" id="name or email" placeholder="Enter Email"
            class="a-input-text">
          <h4>forgot password</h4>
          <label for="password" class="a-form-label">
            Password
          </label>
          <input type="password" id="password" placeholder="Enter Password"
            class="a-input-text hide">
          <div class="a-box-inner a-alert-container">
            <div class="a-alert-content">
              <div class="section">
              </div>
              <button class="continue-button">Continue</button>
            </div>
          </div>
          <a href="#" class="need-help-button">Need help?</a>
        </div>
        <div class="a-spacing-base">
          <div class="a-divider">
            <div class="a-divider-inner">
              <div class="a-divider a-divider-break">
                

                </div>
              </div>
              <div class="line-container">
                <span class="line"></span>
                <div class="new-to-amazon-container">
                  <p class="text">New To Amazon?</p>
                </div>
                <span class="line"></span>
              </div>
            </div>
          </div>
        </div>
        <button class="new-to-website-button">
          Create Your Amazon Account
          <span class="a-button text"></span>
        </button>

      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-logo">
    </div>
    <div class="footer-links">
      <a href="#">Conditions of Use</a>
      <a href="#">Privacy Notice</a>
      <a href="#">Help</a>
    </div>
    <div class="footer-date">
      &copy; 1996-2020 Amazon.com, Inc. or its affiliates
    </div>
  </footer>
</body>

</html>
